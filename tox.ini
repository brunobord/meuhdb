[tox]
envlist = {py27,py33,py34}-json-{none,simplejson,ujson,jsonlib,yajl},

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
deps =
    nose
    json-none: test-nothing
    json-simplejson: simplejson
    json-ujson: ujson
    {py27}-json-jsonlib: jsonlib
    {py33,py34}-json-jsonlib: jsonlib-python3
    {py27,py33}-json-yajl: yajl
    py34-json-yajl: test-nothing
commands =
    nosetests
    pip freeze -l
